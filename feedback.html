<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="logoh1.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <div class="feedback-container">
        <h1>Your Story</h1>
        <p>We would love to hear your Story!</p>
        <p>Help us spread awareness of the water crisis. Who knows? Maybe your story inspires someone!</p>
        <form action="#" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="feedback">Your Story:</label>
            <textarea id="feedback" name="feedback" placeholder="Write your story here..." rows="10" required></textarea>
            
            <button type="submit">Submit Story</button>
        </form>
    </div>
</body>
</html>
